{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

    <h1>Logowanie</h1>
	
	<form method="post" action="/login/create">
	
		<div class="form-group">
			<label for="inputLogin">Login:</label>
			<input type="text" class="form-control" id="inputLogin" name="login" placeholder="..." required value="{{ login }}">
		</div>
		
		<div class="form-group">
			<label for="inputPassword1">Hasło:</label>
			<input type="password" class="form-control" id="inputPassword" name="password" placeholder="..." required>
		</div>
		
		<div class="form-group">
			<label>
				<input type="checkbox" name="rememberMe" {%if rememberMe %} checked="checked" {% endif %}/> Zapamiętaj mnie 
			</label>
		</div>
		
		<button type="submit" class="btn btn-primary mt-3">Zaloguj się</button>
	</form>

{% endblock %}
